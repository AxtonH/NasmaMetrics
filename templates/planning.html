<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Coverage Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-50 via-white to-orange-50">
    <div class="min-h-screen flex flex-col">
        <header class="w-full px-6 md:px-12 py-6 flex flex-wrap items-center justify-between gap-4 bg-white/70 shadow-sm">
            <div>
                <p class="text-sm text-purple-500 font-semibold uppercase tracking-wide">Nasma Metrics</p>
                <h1 class="text-3xl font-bold text-purple-900">Planned vs Logged Instances</h1>
                <p class="text-gray-600 mt-1">Dedicated full-width view for coverage performance.</p>
            </div>
            <a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 px-4 py-2 border border-purple-200 rounded-full text-purple-700 hover:bg-purple-50 transition-colors">
                ‚Üê Back to dashboard
            </a>
        </header>

        <main class="flex-1 w-full px-4 md:px-10 py-6">
            <div class="h-full rounded-3xl bg-white shadow-2xl border border-purple-100 flex flex-col p-6 space-y-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h2 class="text-2xl font-semibold text-orange-600">Coverage trends</h2>
                        <p class="text-sm text-gray-500">Hover to compare planned/logged days and slot counts.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <label for="planningLargeView" class="text-sm font-medium text-gray-600">View range</label>
                        <select id="planningLargeView" class="border border-purple-200 rounded-xl px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-purple-200">
                            <option value="monthly">Monthly (last 12)</option>
                            <option value="weekly">Weekly (last 20)</option>
                        </select>
                    </div>
                </div>

                <div class="flex-1 min-h-[60vh]">
                    <canvas id="planningCoverageLargeChart" class="w-full h-full"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/planning.js') }}"></script>
</body>
</html>
